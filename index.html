                // Check if the browser supports getUserMedia

                    this.showError('Camera access is not supported in this browser.');
                    return;
                }

                // Add debugging info
                console.log('Browser support check passed');
                console.log('Protocol:', location.protocol);
                console.log('Navigator mediaDevices:', !!navigator.mediaDevices);
            }
            
            async startScanning() {
                try {
                    this.updateStatus('Requesting camera access...');
                    
                    this.stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'environment', // Use back camera on mobile
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        }
                    });
                    
                    this.video.srcObject = this.stream;
                    this.video.addEventListener('loadedmetadata', () => {
                        this.canvas.width = this.video.videoWidth;
                        this.canvas.height = this.video.videoHeight;
                    });
                    
                    this.isScanning = true;
                    this.startBtn.style.display = 'none';
                    this.stopBtn.style.display = 'inline-block';
                    this.scannerBox.classList.add('scanning');
                    this.updateStatus('Scanning for QR codes...');
                    
                    this.scan();
                } catch (err) {
                    console.error('Error accessing camera:', err);
                    this.showCameraError();
                }
            }
            
            stopScanning() {
                this.isScanning = false;
                
                if (this.animationFrame) {
                    cancelAnimationFrame(this.animationFrame);
                }
                
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }
                
                this.video.srcObject = null;
                this.startBtn.style.display = 'inline-block';
                this.stopBtn.style.display = 'none';
                this.scannerBox.classList.remove('scanning');
                this.updateStatus('Scanner stopped. Click "Start Scanner" to begin.');
                this.hideMessage();
            }
            
            scan() {
                if (!this.isScanning) return;
                
                if (this.video.readyState === this.video.HAVE_ENOUGH_DATA) {
                    this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                    const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                    
                    // Detect shapes in the image
                    const hasCircle = this.detectCircle(imageData);
                    const qrCode = this.qrProcessingEnabled ? jsQR(imageData.data, imageData.width, imageData.height) : null;
                    
                    this.updateDetectionState(hasCircle, qrCode);
                    
                    // Only process QR codes when explicitly enabled and not in cooldown
                    if (qrCode && this.qrProcessingEnabled && !this.scanCooldown) {
                        this.processQRCode(qrCode.data);
                    }
                }
                
                this.animationFrame = requestAnimationFrame(() => this.scan());
            }
            
            detectCircle(imageData) {
                // Simple circle detection using edge detection and pattern matching
                const data = imageData.data;
                const width = imageData.width;
                const height = imageData.height;
                
                // Convert to grayscale and detect edges
                const edges = this.detectEdges(data, width, height);
                
                // Look for circular patterns in the center region
                const centerX = Math.floor(width / 2);
                const centerY = Math.floor(height / 2);
                const searchRadius = Math.min(width, height) / 4;
                
                let circleScore = 0;
                const samplePoints = 16; // Number of points to sample around circles
                
                // Test multiple radii for circle detection
                for (let radius = 20; radius < searchRadius; radius += 10) {
                    let edgePoints = 0;
                    
                    for (let i = 0; i < samplePoints; i++) {
                        const angle = (i / samplePoints) * 2 * Math.PI;
                        const x = Math.floor(centerX + radius * Math.cos(angle));
                        const y = Math.floor(centerY + radius * Math.sin(angle));
                        
                        if (x >= 0 && x < width && y >= 0 && y < height) {
                            const index = y * width + x;
                            if (edges[index] > 0.3) { // Edge threshold
                                edgePoints++;
                            }
                        }
                    }
                    
                    // Calculate circle completeness score
                    const completeness = edgePoints / samplePoints;
                    circleScore = Math.max(circleScore, completeness);
                }
                
                // Buffer the detection to smooth out noise
                this.circleDetectionBuffer.push(circleScore > 0.4);
                if (this.circleDetectionBuffer.length > 5) {
                    this.circleDetectionBuffer.shift();
                }
                
                // Return true if majority of recent frames detected a circle
                const circleDetections = this.circleDetectionBuffer.filter(x => x).length;
                return circleDetections >= 3;
            }
            
            detectEdges(data, width, height) {
                const edges = new Float32Array(width * height);
                const threshold = 30;
                
                for (let y = 1; y < height - 1; y++) {
                    for (let x = 1; x < width - 1; x++) {
                        const idx = (y * width + x) * 4;
                        
                        // Convert to grayscale
                        const center = (data[idx] + data[idx + 1] + data[idx + 2]) / 3;
                        
                        // Simple Sobel edge detection
                        const gx = 
                            -1 * this.getGrayscale(data, x-1, y-1, width) + 1 * this.getGrayscale(data, x+1, y-1, width) +
                            -2 * this.getGrayscale(data, x-1, y, width) + 2 * this.getGrayscale(data, x+1, y, width) +
                            -1 * this.getGrayscale(data, x-1, y+1, width) + 1 * this.getGrayscale(data, x+1, y+1, width);
                        
                        const gy = 
                            -1 * this.getGrayscale(data, x-1, y-1, width) - 2 * this.getGrayscale(data, x, y-1, width) - 1 * this.getGrayscale(data, x+1, y-1, width) +
                            1 * this.getGrayscale(data, x-1, y+1, width) + 2 * this.getGrayscale(data, x, y+1, width) + 1 * this.getGrayscale(data, x+1, y+1, width);
                        
                        const magnitude = Math.sqrt(gx * gx + gy * gy);
                        edges[y * width + x] = magnitude > threshold ? magnitude / 255 : 0;
                    }
                }
                
                return edges;
            }
            
            getGrayscale(data, x, y, width) {
                const idx = (y * width + x) * 4;
                return (data[idx] + data[idx + 1] + data[idx + 2]) / 3;
            }
            
            updateDetectionState(hasCircle, qrCode) {
                let newState = 'idle';
                
                if (qrCode && this.qrProcessingEnabled) {
                    newState = 'qr';
                } else if (hasCircle) {
                    newState = 'circle';
                }
                
                if (newState !== this.detectionState) {
                    this.detectionState = newState;
                    this.updateUI();
                }
            }
            
            updateUI() {
                // Reset all states
                this.scannerBox.classList.remove('circle-detected', 'qr-detected');
                this.loadingOverlay.classList.remove('active');
                this.detectionStatus.classList.remove('visible', 'circle', 'qr');
                
                switch (this.detectionState) {
                    case 'circle':
                        this.scannerBox.classList.add('circle-detected');
                        this.loadingOverlay.classList.add('active');
                        this.detectionStatus.textContent = 'Circle detected - Analyzing...';
                        this.detectionStatus.classList.add('visible', 'circle');
                        
                        // Enable QR processing after showing loading for 1 second
                        setTimeout(() => {
                            if (this.detectionState === 'circle') {
                                this.qrProcessingEnabled = true;
                                this.updateStatus('Ready to scan QR codes...');
                            }
                        }, 1000);
                        break;
                        
                    case 'qr':
                        this.scannerBox.classList.add('qr-detected');
                        this.detectionStatus.textContent = 'QR Code detected!';
                        this.detectionStatus.classList.add('visible', 'qr');
                        break;
                        
                    case 'idle':
                    default:
                        this.qrProcessingEnabled = false;
                        this.updateStatus('Scanning for patterns...');
                        break;
                }
            }
            
            processQRCode(qrData) {
                if (this.scanCooldown) return;
                
                this.scanCooldown = true;
                
                if (this.usedCodes.has(qrData)) {
                    this.showMessage('REFUZAT!', 'rejected');
                    this.updateStatus(`Code already used: ${qrData}`);
                } else if (this.validCodes.has(qrData)) {
                    this.usedCodes.add(qrData);
                    this.showMessage('ACCEPTED!', 'accepted');
                    this.updateStatus(`Valid code scanned: ${qrData}`);
                } else {
                    this.showMessage('REFUZAT!', 'rejected');
                    this.updateStatus(`Invalid code: ${qrData}`);
                }
                
                // Prevent re-scanning for 2 seconds
                setTimeout(() => {
                    this.scanCooldown = false;
                    this.hideMessage();
                    if (this.isScanning) {
                        this.updateStatus('Scanning for QR codes...');
                    }
                }, 2000);
            }
            
            showMessage(text, type) {
                this.messageEl.innerHTML = `<div class="${type}">${text}</div>`;
                this.messageEl.classList.remove('hidden');
            }
            
            hideMessage() {
                this.messageEl.classList.add('hidden');
            }
            
            updateStatus(text) {
                this.statusEl.textContent = text;
            }
            
            showCameraError() {
                this.messageEl.innerHTML = `
                    <div class="permission-denied">
                        <h3>üì∑ Camera Access Required</h3>
                        <p>This app needs camera access to scan QR codes. Please:</p>
                        <ol style="text-align: left; margin: 10px 0;">
                            <li>Allow camera permission when prompted</li>
                            <li>Refresh the page and try again</li>
                            <li>Check your browser settings if permission was denied</li>
                        </ol>
                    </div>
                `;
                this.messageEl.classList.remove('hidden');
                this.updateStatus('Camera access denied or unavailable');
            }
            
            showError(message) {
                this.messageEl.innerHTML = `
                    <div class="permission-denied">
                        <h3>‚ùå Error</h3>
                        <p>${message}</p>
                    </div>
                `;
                this.messageEl.classList.remove('hidden');
                this.updateStatus('Error occurred');
            }
        }
        
        // Browser compatibility diagnostic
        function checkBrowserSupport() {
            const features = {
                'backdrop-filter': CSS.supports('backdrop-filter', 'blur(10px)'),
                'gradients': CSS.supports('background', 'linear-gradient(90deg, red, blue)'),
                'rgba': CSS.supports('background-color', 'rgba(0,0,0,0.5)'),
                'forced-colors': window.matchMedia('(forced-colors: active)').matches,
                'high-contrast': window.matchMedia('(prefers-contrast: high)').matches,
                'color-scheme': window.matchMedia('(prefers-color-scheme: dark)').matches
            };
            
            console.log('Browser Feature Support:', features);
            
            // If backdrop-filter isn't supported, add fallback class
            if (!features['backdrop-filter']) {
                document.body.classList.add('no-backdrop-filter');
            }
            
            // If gradients aren't supported, add fallback class
            if (!features['gradients']) {
                document.body.classList.add('no-gradients');
            }
            
            // Check if forced colors is causing issues
            if (features['forced-colors']) {
                console.warn('Forced colors mode detected - this may override custom styles');
                document.body.classList.add('forced-colors-mode');
            }
            
            // Debug: Log computed styles
            const body = document.body;
            const computedStyle = window.getComputedStyle(body);
            console.log('Body background-color:', computedStyle.backgroundColor);
            console.log('Body color:', computedStyle.color);
            
            return features;
        }
        
        // Initialize the scanner when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            checkBrowserSupport();
            new QRCodeScanner();
        });
    </script>
