<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto 1 - Party Scale Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 25%, #2d2d2d 50%, #1a1a1a 75%, #0f0f0f 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(120, 119, 198, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 550px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            border-radius: 24px;
            pointer-events: none;
            z-index: -1;
        }

        .header {
            margin-bottom: 35px;
        }

        .header h1 {
            font-size: 2.8rem;
            margin-bottom: 15px;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            letter-spacing: -0.02em;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
            color: #d0d0d0;
            font-weight: 400;
        }

        .scanner-container {
            position: relative;
            width: 100%;
            max-width: 420px;
            margin: 0 auto 35px;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        #video {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            background: #000000;
        }

        #video.loading {
            background: radial-gradient(circle, #333333 0%, #000000 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #video.loading::before {
            content: 'üé• Loading camera...';
            color: white;
            font-size: 16px;
            text-align: center;
        }

        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .scanner-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 16px;
            box-shadow: 
                0 0 20px rgba(255, 255, 255, 0.3),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            animation: pulse 2s infinite;
        }

        .scanner-box.scanning {
            border-color: rgba(120, 255, 120, 0.8);
            box-shadow: 
                0 0 30px rgba(120, 255, 120, 0.5),
                inset 0 0 30px rgba(120, 255, 120, 0.2);
        }

        @keyframes pulse {
            0% { 
                box-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.3),
                    inset 0 0 20px rgba(255, 255, 255, 0.1);
                border-color: rgba(255, 255, 255, 0.6);
            }
            50% { 
                box-shadow: 
                    0 0 30px rgba(255, 255, 255, 0.5),
                    inset 0 0 30px rgba(255, 255, 255, 0.2);
                border-color: rgba(255, 255, 255, 0.8);
            }
            100% { 
                box-shadow: 
                    0 0 20px rgba(255, 255, 255, 0.3),
                    inset 0 0 20px rgba(255, 255, 255, 0.1);
                border-color: rgba(255, 255, 255, 0.6);
            }
        }

        .scanner-corners {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
        }

        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .corner.top-left {
            top: -2px;
            left: -2px;
            border-right: none;
            border-bottom: none;
        }

        .corner.top-right {
            top: -2px;
            right: -2px;
            border-left: none;
            border-bottom: none;
        }

        .corner.bottom-left {
            bottom: -2px;
            left: -2px;
            border-right: none;
            border-top: none;
        }

        .corner.bottom-right {
            bottom: -2px;
            right: -2px;
            border-left: none;
            border-top: none;
        }

        .message {
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .message.hidden {
            opacity: 0;
        }

        .accepted {
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
            animation: bounce 0.6s ease-in-out;
        }

        .rejected {
            font-size: 2rem;
            font-weight: bold;
            color: #ff6b6b;
            text-shadow: 0 0 20px rgba(255, 107, 107, 0.8);
            animation: shake 0.6s ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            10%, 30%, 50%, 70%, 90% {
                transform: translateX(-10px);
            }
            20%, 40%, 60%, 80% {
                transform: translateX(10px);
            }
        }

        .controls {
            margin-top: 20px;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
            padding: 14px 28px;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 8px;
            box-shadow: 
                0 4px 16px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 
                0 2px 8px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .btn:focus {
            outline: 2px solid rgba(255, 255, 255, 0.3);
            outline-offset: 2px;
        }

        .permission-denied {
            background: rgba(255, 107, 107, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 16px;
            padding: 24px;
            margin: 20px 0;
            box-shadow: 
                0 4px 16px rgba(255, 107, 107, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .permission-denied h3 {
            color: #ff6b6b;
            margin-bottom: 12px;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.5);
        }

        .status {
            margin-top: 18px;
            font-size: 0.95rem;
            opacity: 0.7;
            color: #d0d0d0;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            z-index: 10;
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 25px 15px;
                margin: 0;
                border-radius: 20px;
                max-width: 100%;
            }
            
            .header {
                margin-bottom: 25px;
            }
            
            .header h1 {
                font-size: 2rem;
                line-height: 1.2;
                margin-bottom: 10px;
            }
            
            .header p {
                font-size: 0.95rem;
            }
            
            .scanner-container {
                max-width: 100%;
                margin-bottom: 25px;
            }
            
            #video {
                height: 280px;
                border-radius: 16px;
            }
            
            .scanner-box {
                width: 180px;
                height: 180px;
                border-radius: 12px;
            }
            
            .scanner-corners {
                width: 180px;
                height: 180px;
            }
            
            .corner {
                width: 16px;
                height: 16px;
                border-width: 2px;
            }
            
            .message {
                min-height: 60px;
                margin-bottom: 15px;
            }
            
            .accepted, .rejected {
                font-size: 1.4rem;
            }
            
            .btn {
                padding: 14px 28px;
                font-size: 0.95rem;
                margin: 6px;
                border-radius: 16px;
                min-width: 140px;
            }
            
            .status {
                font-size: 0.9rem;
                margin-top: 15px;
            }
            
            .footer {
                bottom: 10px;
                font-size: 0.75rem;
                left: 50%;
                transform: translateX(-50%);
                max-width: 90%;
            }
        }

        @media (max-width: 360px) {
            .header h1 {
                font-size: 1.8rem;
            }
            
            .scanner-box {
                width: 160px;
                height: 160px;
            }
            
            .scanner-corners {
                width: 160px;
                height: 160px;
            }
            
            .btn {
                padding: 12px 24px;
                font-size: 0.9rem;
                min-width: 120px;
            }
        }
    </style>
</head>
<body>

            <button id="stopBtn" class="btn" style="display: none;">Stop Scanner</button>
        </div>

        <div class="status" id="status">Click "Start Scanner" to begin</div>
    </div>

    <div class="footer">
        Made by Cristea Emilian

            init() {
                this.startBtn.addEventListener('click', () => this.startScanning());
                this.stopBtn.addEventListener('click', () => this.stopScanning());
                
                // Check HTTPS requirement
                if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
                    this.showError('Camera access requires HTTPS. Please use https:// or localhost.');
                    return;
                }
                
                // Check if the browser supports getUserMedia
                if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                    this.showError('Camera access is not supported in this browser.');
                    return;
                }

                // Add debugging info
                console.log('Browser support check passed');
                console.log('Protocol:', location.protocol);
                console.log('Navigator mediaDevices:', !!navigator.mediaDevices);
            }
            
            async startScanning() {
                try {
                    this.updateStatus('Requesting camera access...');
                    
                    this.stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'environment', // Use back camera on mobile
                            width: { ideal: 640 },
                            height: { ideal: 480 }
                        }
                    });
                    
                    this.video.srcObject = this.stream;
                    this.video.addEventListener('loadedmetadata', () => {
                        this.canvas.width = this.video.videoWidth;
                        this.canvas.height = this.video.videoHeight;
                    });
                    
                    this.isScanning = true;
                    this.startBtn.style.display = 'none';
                    this.stopBtn.style.display = 'inline-block';
                    this.scannerBox.classList.add('scanning');
                    this.updateStatus('Scanning for QR codes...');
                    
                    this.scan();
                } catch (err) {
                    console.error('Error accessing camera:', err);
                    this.showCameraError();
                }
            }
            
            stopScanning() {
                this.isScanning = false;
                
                if (this.animationFrame) {
                    cancelAnimationFrame(this.animationFrame);
                }
                
                if (this.stream) {
                    this.stream.getTracks().forEach(track => track.stop());
                    this.stream = null;
                }
                
                this.video.srcObject = null;
                this.startBtn.style.display = 'inline-block';
                this.stopBtn.style.display = 'none';
                this.scannerBox.classList.remove('scanning');
                this.updateStatus('Scanner stopped. Click "Start Scanner" to begin.');
                this.hideMessage();
            }
            
            scan() {
                if (!this.isScanning) return;
                
                if (this.video.readyState === this.video.HAVE_ENOUGH_DATA) {
                    this.ctx.drawImage(this.video, 0, 0, this.canvas.width, this.canvas.height);
                    const imageData = this.ctx.getImageData(0, 0, this.canvas.width, this.canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    
                    if (code && !this.scanCooldown) {
                        this.processQRCode(code.data);
                    }
                }
                
                this.animationFrame = requestAnimationFrame(() => this.scan());
            }
            
            processQRCode(qrData) {
                if (this.scanCooldown) return;
                
                this.scanCooldown = true;
                
                if (this.usedCodes.has(qrData)) {
                    this.showMessage('REFUZAT!', 'rejected');
                    this.updateStatus(`Code already used: ${qrData}`);
                } else if (this.validCodes.has(qrData)) {
                    this.usedCodes.add(qrData);
                    this.showMessage('ACCEPTED!', 'accepted');
                    this.updateStatus(`Valid code scanned: ${qrData}`);
                } else {
                    this.showMessage('REFUZAT!', 'rejected');
                    this.updateStatus(`Invalid code: ${qrData}`);
                }
                
                // Prevent re-scanning for 2 seconds
                setTimeout(() => {
                    this.scanCooldown = false;
                    this.hideMessage();
                    if (this.isScanning) {
                        this.updateStatus('Scanning for QR codes...');
                    }
                }, 2000);
            }
            
            showMessage(text, type) {
                this.messageEl.innerHTML = `<div class="${type}">${text}</div>`;
                this.messageEl.classList.remove('hidden');
            }
            
            hideMessage() {
                this.messageEl.classList.add('hidden');
            }
            
            updateStatus(text) {
                this.statusEl.textContent = text;
            }
            
            showCameraError() {
                this.messageEl.innerHTML = `
                    <div class="permission-denied">
                        <h3>üì∑ Camera Access Required</h3>
                        <p>This app needs camera access to scan QR codes. Please:</p>
                        <ol style="text-align: left; margin: 10px 0;">
                            <li>Allow camera permission when prompted</li>
                            <li>Refresh the page and try again</li>
                            <li>Check your browser settings if permission was denied</li>
                        </ol>
                    </div>
                `;
                this.messageEl.classList.remove('hidden');
                this.updateStatus('Camera access denied or unavailable');
            }
            
            showError(message) {
                this.messageEl.innerHTML = `
                    <div class="permission-denied">
                        <h3>‚ùå Error</h3>
                        <p>${message}</p>
                    </div>
                `;
                this.messageEl.classList.remove('hidden');
                this.updateStatus('Error occurred');
            }
        }
        
        // Initialize the scanner when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new QRCodeScanner();
        });
    </script>
